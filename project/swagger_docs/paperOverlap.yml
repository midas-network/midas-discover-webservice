Endpoint for pulling all papers with common data elements
---
parameters:
    - name: body
      in: body
      required: False
      schema: 
        type: object
        properties:
          people:
            description: The list of authors the papers are co-written by.
            type: array
            items:
              $ref: '#/definitions/UniqueIdentifier'
          orgs:
            description: The list of organizations the paper authors are associated with.
            type: array
            items:
              $ref: '#/definitions/UniqueIdentifier'
          grants:
            type: object
            description: The list of grants the papers are associated with and/or the date range those grants were active in.
            properties:
              grantList:
                type: array
                items:
                  $ref: '#/definitions/UniqueIdentifier'
              dates:
                $ref: '#/definitions/DateRange'
          terms:
            type: object
            description: The list of keywords that the papers are associated with.
            type: array
            items:
              $ref: '#/definitions/UniqueIdentifier'
          paperDates:
            description: The date range the papers were published in.
            $ref: '#/definitions/DateRange'
responses:
  200:
    description: A list of all papers that match the filter
    schema:
      $ref: '#/definitions/DataList'
    # examples:
    #     application/json: {'papers': [{"id": "https://midasnetwork.us/papers/The-first-MIDAS-paper-ever",
    #                         "name": "The first MIDAS paper ever."},
    #                         {"id": "The-first-MIDAS-paper-ever---Response",
    #                         "name": "The first MIDAS paper ever - response."}]}