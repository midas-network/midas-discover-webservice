Endpoint for pulling all authors with common data elements
---
parameters:
    - name: body
      in: body
      required: False
      schema: 
        type: object
        properties:
          papers:
            type: object
            description: The list of papers the authors have written and/or the date range papers were published in.
            properties:
              paperList:
                type: array
                items:
                  $ref: '#/definitions/UniqueIdentifier'
              dates:
                description: The date range the papers were written in.
                $ref: '#/definitions/DateRange'
          coauthors:
            type: array
            description: The list of authors that the returned people have co-written papers with.
            items:
              $ref: '#/definitions/UniqueIdentifier'
          org:
            type: string
            description: The organization the authors are associated with.
          grants:
            type: object
            description: The list of grants the people are associated with and/or the date range those grants were active in.
            properties:
              grantList:
                type: array
                items:
                  $ref: '#/definitions/UniqueIdentifier'
              dates:
                $ref: '#/definitions/DateRange'
          keywords:
            type: array
            description: The list of keywords the people have written papers about.
            items:
              $ref: '#/definitions/UniqueIdentifier'
responses:
  200:
    description: A list of all authors that match the filter
    schema:
      $ref: '#/definitions/DataList'
    # examples:
    #     application/json: {'papers': [{"id": "https://midasnetwork.us/papers/The-first-MIDAS-paper-ever",
    #                         "name": "The first MIDAS paper ever."},
    #                         {"id": "The-first-MIDAS-paper-ever---Response",
    #                         "name": "The first MIDAS paper ever - response."}]}