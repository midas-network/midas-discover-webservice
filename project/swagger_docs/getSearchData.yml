Endpoint for pulling lists of available data by category.
---
parameters:
    - name: body
      in: body
      required: False
      schema: 
        type: object
        properties:
            pulls:
                type: array
                items:
                    $ref: '#/definitions/ListPull'
                example: ['all', 'papers', 'organizations', 'authors', 'grants', 'terms']
definitions:
    ListPull:
        type: string
        description: What full list to pull from database
        enum: ['all', 'papers', 'organizations', 'authors', 'grants', 'terms']
    UniqueIdentifier:
        type: string
        description: The unique identifier for a search term
    DateRange:
        type: object
        properties:
          start:
            type: integer
            descriptions: 4-digit year for start of date filter
            example: 2015
          end:
            type: integer
            description: 4-digit year for end of date filter
            example: 2020
    AvailableData:
        type: object
        properties:
            papers:
                $ref: '#/definitions/DataList'
            orgs:
                $ref: '#/definitions/DataList'
            authors:
                $ref: '#/definitions/DataList'
            grants:
                $ref: '#/definitions/DataList'
            terms:
                type: array
                items:
                    $ref: '#/definitions/TermList'
    DataList:
        type: array
        items:
            $ref: '#/definitions/UniqueItem'
    UniqueItem:
        type: object
        properties:
            id:
                type: string
                description: the unique identifier for the item
            name:
                type: string
                description: the name or title of the item
    TermList:
        type: string
        description: available keyword from the papers
responses:
  200:
    description: A list of available data
    schema:
      $ref: '#/definitions/AvailableData'
    # examples:
    #     application/json: {'papers': [{"id": "https://midasnetwork.us/papers/The-first-MIDAS-paper-ever",
    #                         "name": "The first MIDAS paper ever."},
    #                         {"id": "The-first-MIDAS-paper-ever---Response",
    #                         "name": "The first MIDAS paper ever - response."}]}